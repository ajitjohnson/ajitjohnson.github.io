url:            'https://ajitjohnson.com'
author:         'Ajit Johnson Nirmal'
authorTwitter:  'ajitjohnson_n'

permalink:       /:title/

plugins:
  - jekyll-sitemap

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
            is_post: true # automatically set is_post=true for all posts
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
