aboutPage: true

markdown: kramdown
highlighter: Rouge

plugins: [jekyll-paginate]
paginate: 20
domain_name: 'https://ajitjohnson.com'
google_analytics: 'UA-87347639-1'
disqus: true
disqus_shortname: 'ajitjohnson-com'

